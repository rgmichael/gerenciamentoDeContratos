<html ng-app="agenda">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8" />
</head>

<div ng-controller="rotinaController" ng-init="listarRotina();" class="table-responsive" >

<h1>Rotina</h1> 
<br/>
 <div class="row">
  	<div class="col-md-3">
      	<input type="text" ng-model="procurar" class="form-control" placeholder="Procurar...">
  	</div>
	<div class="col-md-2">
		<button type="button" class="btn btn-info btn-fill btn-wd" ng-click="novo();">Novo</button>
	</div>
</div>

<br/>
<div class="table-responsive" >
		<table class="table table-hover">
			<thead>
					<td><b>Tipo de Rotina</b></td>
					<td><b>Tipo de Ensaio</b></td>
					<td><b>Equipamento</b></td>
					<td><b>Instrumento</b></td>
					<td><b>Area</b></td>
					
					<td align="center"><b>Alterar</b></td>
					<td align="center"><b>Excluir</b></td>
			</thead>
			<tbody>
				 <tr dir-paginate="rotina in rotinas|filter:procurar |itemsPerPage:5">
					<td>{{rotina.tipoRotina.descricao}}</td>
					<td>{{rotina.tipoEnsaio}}</td>
					<td>{{rotina.equipamento.equipamento}}</td>
					<td>{{rotina.instrumento.tag}}</td>
					<td>{{rotina.area.tag}}</td>
					
					<td  align="center"> <a href ng-click="editarrotina(rotina.id);">
					  <img alt="Alterar" src="resources/img/edit-icon.png" border="0">
					</a></td>
					<td  align="center"> <a href ng-click="excluirRotina(rotina.id);">
					 <img alt="Excluir" src="resources/img/delete-icon.png" data-toggle="modal" data-target="#confirm" border="0">
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>	
	<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>

<div class="modal fade" id="confirm" role="dialog">
  <div class="modal-dialog modal-md">

    <div class="modal-content">
      <div class="modal-body">
            <p>confirma a exclusão da rotina?</p>
      </div>
      <div class="modal-footer">
         <button type="button" data-dismiss="modal" class="btn btn-danger" ng-click="confirmarRemocao();">Sim</button>
            <button type="button" data-dismiss="modal" class="btn btn-default">Não</button>
      </div>
    </div>

  </div>
</div>

</div>
</html>
