<body id="corpo">

<div class="col-lg-9 col-md-8" ng-controller="usuarioController">

<div id="mydiv" ng-show="disableButton" >

	<div class="card">

				<div class="row">

					</div>
						</div>

					</div>

/>
							 <input type="password" id="senha"
								ng-model="usuario.senha" class="form-control border-input"
								placeholder="Senha">
						</div>
					</div>
					<div class="col-md-1">
						<div class="form-group"><label></label>

						</div>
					
						</div>
						</div>

				
				
					<div class="row">
					<div class="col-md-6">
						<div class="form-group"><label>URL da foto</label>
						<input id="url" type="text" ng-model="usuario.foto" class="form-control border-input" placeholder="Url da sua foto">
<img class="img-responsive center-block" src="{{usuario.foto}}">
						</div>
					</div>
				

				</div>
					<div class="row">
									<div class="col-md-3">
						<div class="form-group">
							<label>Telefone</label> <input type="text" id="telefone"
								ng-model="usuario.telefone" class="form-control border-input"
								placeholder="Telefone" >

						</div>
					</div>
	</div>

				</div>
				
				
				
				<button type="submit" class="btn btn-info btn-fill btn-wd" ng-disabled="disableButton">Cadastrar</button>
						<button type="button" class="btn btn-info btn-fill btn-wd"
					ng-click="voltar();">Voltar</button>
					
			

	

			</form>
		</div>
	</div>
 <script type="text/javascript">
 	$('#telefone').mask('(99) 9999-9999');
 	$('#cpf').mask('999.999.999-99');
 	 $("#olho").mousedown(function () {
         $("#senha").attr("type", "text");
     });

     $("#olho").mouseup(function () {
         $("#senha").attr("type", "password");
     });
 	
 </script>
