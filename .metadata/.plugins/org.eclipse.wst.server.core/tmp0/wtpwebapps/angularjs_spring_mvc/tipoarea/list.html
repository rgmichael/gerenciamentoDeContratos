<html ng-app="agenda">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8" />
</head>

<div ng-controller="tipoareaController" ng-init="listarTipoarea();" class="table-responsive" >

<h1>Tipo Area</h1> 
<br/>
 <div class="row">
  	<div class="col-md-3">
      	<input type="text" ng-model="procurar" class="form-control" placeholder="Procurar...">
  	</div>
	<div class="col-md-2">
		<button type="button" class="btn btn-info btn-fill btn-wd" ng-click="novo();">Novo</button>
	</div>
</div>

<br/>
<div class="table-responsive" >
		<table class="table table-hover">
			<thead>
					<td><b>Nome</b></td>
					<td><b>Descrição</b></td>
					
					<td align="center"><b>Alterar</b></td>
					<td align="center"><b>Excluir</b></td>
			</thead>
			<tbody>
				 <tr dir-paginate="tipoarea in tipoareas|filter:procurar |itemsPerPage:5">
					<td>{{tipoarea.nome}}</td>
					<td>{{tipoarea.descricao}}</td>
					
					<td  align="center"> <a href ng-click="editartipoarea(tipoarea.id);">
					  <img alt="Alterar" src="resources/img/edit-icon.png" border="0">
					</a></td>
					<td  align="center"> <a href ng-click="excluirTipoarea(tipoarea.id);">
					 <img alt="Excluir" src="resources/img/delete-icon.png" data-toggle="modal" data-target="#confirm" border="0">
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>	
	<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>

<div class="modal fade" id="confirm" role="dialog">
  <div class="modal-dialog modal-md">

    <div class="modal-content">
      <div class="modal-body">
            <p>confirma a exclusão do tipo de area?</p>
      </div>
      <div class="modal-footer">
         <button type="button" data-dismiss="modal" class="btn btn-danger" ng-click="confirmarRemocao();">Sim</button>
            <button type="button" data-dismiss="modal" class="btn btn-default">Não</button>
      </div>
    </div>

  </div>
</div>

</div>
</html>
