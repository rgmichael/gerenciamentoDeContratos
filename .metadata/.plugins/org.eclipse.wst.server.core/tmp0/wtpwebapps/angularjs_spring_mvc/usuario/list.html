<html ng-app="agenda">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8" />
<script type="text/javascript" src="resources/js/bootstrap-notify.js"></script>
</head>

<div ng-controller="usuarioController" ng-init="listarUsuarios();" class="table-responsive" >

	
<h1>Usuários</h1> 

<br/>

 <div class="row">
 
 	<div class="col-md-3">
      	<input type="text" ng-model="procurar" class="form-control" placeholder="Procurar...">
  	</div>

	<div class="col-md-2">
		<button type="button" class="btn btn-info btn-fill btn-wd" ng-click="novo();">Novo</button>
	</div>

</div>

<br/>
<div class="table-responsive" >


		<table class="table table-hover">
			<thead>
			
					<td><b>Nome</b></td>
					<td><b>Email</b></td>
					<td><b>CPF</b></td>
					<td><b>Perfil</b></td>
					<td><b>Status</b></td>
					<td align="center"><b>Alterar?</b></td>
					<td align="center"><b>Excluir?</b></td>
			</thead>
			<tbody>
				 <tr dir-paginate="usuario in usuarios|filter:procurar |itemsPerPage:5">

					<td>{{usuario.nome}}</td>
					<td>{{usuario.email}}</td>
					<td>{{usuario.cpf}}</td>
					<td>{{usuario.perfil.descricao}}</td>
					<td><a href ng-click="ativarInativar(usuario.id);">{{usuario.ativo  == true ? "Ativo" : "Inativo"}}</a></td>

					<td  align="center"> <a href ng-click="editarUsuario(usuario.id);">
					  <img alt="Alterar"   src="resources/img/edit-icon.png" border="0">
					</a></td>
					<td  align="center"> <a href ng-click="excluirUsuario(usuario.id);">
					 <img alt="Excluir"   src="resources/img/delete-icon.png" data-toggle="modal" data-target="#confirm" border="0">
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>


<div class="modal fade" id="confirm" role="dialog">
  <div class="modal-dialog modal-md">

    <div class="modal-content">
      <div class="modal-body">
            <p>Confirma a exclusão do usuário?</p>
      </div>
      <div class="modal-footer">
         <button type="button" data-dismiss="modal" class="btn btn-danger" ng-click="confirmarRemocao();">Sim</button>
            <button type="button" data-dismiss="modal" class="btn btn-default">Não</button>
      </div>
    </div>

  </div>
</div>

</div>
</html>
